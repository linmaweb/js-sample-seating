<!DOCTYPE html>

<html>
  <head>
    <title>Vanilla JS Project: Seating App</title>
    <link href="/styles/styles.css" rel="stylesheet" />
    <link href="/images/favicon.png?v=1" rel="icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Archivo+Black|Open+Sans:300,400,700"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1 class="header__title">Vanilla JS Project: Seating App</h1>
      </div>
    </div>

    <div class="top">
      <div class="container">
        <div class="movie-container">
          <label>Pick a movie:</label>
          <select id="movie"></select>
        </div>
      </div>
    </div>

    <div class="bottom">
      <div class="container">
        <p class="text" id="intro">
          You have selected <span id="count">0</span> seats <br />
          <span id="title-pre"></span><span id="title"></span> <br />
          for a price of $<span id="total">0</span>
        </p>

        <ul class="showcase">
          <li>
            <div class="seat"></div>
            <small>Available</small>
          </li>
          <li>
            <div class="seat selected"></div>
            <small>Selected</small>
          </li>
          <li>
            <div class="seat occupied"></div>
            <small>Occupied</small>
          </li>
        </ul>

        <div class="seating">
          <div class="screen"></div>

          <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>

          <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>

          <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
          </div>

          <div class="row">
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="/scripts/bundle.js"></script>
  </body>
</html>
