<!DOCTYPE html>

<html>
  <head>
    <title>Vanilla JS Project: Seating App</title>
    <link href="/styles/styles.css" rel="stylesheet" />
    <link href="/images/favicon.png?v=1" rel="icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Archivo+Black|Open+Sans:300,400,700"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1 class="header__title">Vanilla JS Project: Seating App</h1>
      </div>
    </div>

    <div class="top">
      <div class="container">
        <div class="movie-container">
          <label>Pick a movie:</label>
          <select id="movie">
            <option value="15">Captain Marvel ($15)</option>
            <option value="10">Avengers: Endgame ($10)</option>
            <option value="12">Spider-Man: Far From Home ($12)</option>
            <option value="8">Black Widow ($8)</option>
            <option value="13">The Eternals ($13)</option>
            <option value="8">Thor: Love and Thunder ($8)</option>
            <option value="5">Black Panther II ($5)</option>
          </select>
        </div>
      </div>
    </div>

    <div class="bottom">
      <div class="container">
        <p class="text">
          You have selected <span id="count">0</span> seats for a price of
          $<span id="total">0</span>
        </p>

        <ul class="showcase">
          <li>
            <div class="seat"></div>
            <small>Available</small>
          </li>
          <li>
            <div class="seat selected"></div>
            <small>Selected</small>
          </li>
          <li>
            <div class="seat occupied"></div>
            <small>Occupied</small>
          </li>
        </ul>

        <div class="seating">
          <div class="screen"></div>

          <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>

          <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>

          <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
          </div>

          <div class="row">
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="/scripts/bundle.js"></script>
  </body>
</html>
